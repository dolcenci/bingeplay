<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 20px 0;
        }
        .song-list {
            list-style-type: none;
            padding: 0;
            width: 300px;
        }
        .song-item {
            background-color: #222;
            margin: 5px 0;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .song-item:hover {
            background-color: #333;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Simple Music Player</h1>
    <ul class="song-list" id="songList"></ul>

    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        const songListElement = document.getElementById('songList');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');

        async function fetchSongs() {
            const response = await fetch('https://api.publicdomainproject.org/track/?limit=10');
            const data = await response.json();
            displaySongs(data.results);
        }

        function displaySongs(songs) {
            songListElement.innerHTML = ''; // Clear existing songs
            songs.forEach(song => {
                const songItem = document.createElement('li');
                songItem.className = 'song-item';
                songItem.textContent = `${song.title} by ${song.artist}`;
                
                songItem.onclick = () => {
                    playSong(song.file_url); // Play the song
                };

                songListElement.appendChild(songItem);
            });
        }

        function playSong(url) {
            audioSource.src = url;
            audioPlayer.load();
            audioPlayer.play();
        }

        // Load songs on page load
        window.onload = fetchSongs;
    </script>

</body>
</html>
