<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Artists and Songs</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #111727;
            font-family: Arial, sans-serif;
            color: white;
        }
        .sidebar {
            width: 25%;
            height: 80%;
            background-color: #111727;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }
        .container {
            width: 75%;
            max-width: 800px;
            background-color: #111727;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: white;
        }
        .artist-list, .song-list {
            background-color: #111727;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .artist-item, .song-item {
            cursor: pointer;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: white;
        }
        .artist-item:hover, .song-item:hover {
            background-color: #e0e0e0;
            color: black;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Navigation or other content can go here.</p>
    </div>
    <div class="container">
        <h1>Top Songs</h1>
        <div class="song-list" id="songList"></div>

        <div class="radio-player" id="radioPlayer">
            <h3>Now Playing</h3>
            <audio id="radioAudio" controls>
                <source id="radioSource" src="" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>
    </div>

    <script>
        const songList = document.getElementById('songList');
        const radioAudio = document.getElementById('radioAudio');
        const radioSource = document.getElementById('radioSource');

        async function fetchTopSongs() {
            const response = await fetch('https://freemusicarchive.org/api/get/tracks.json?api_key=YOUR_API_KEY&limit=10');
            const data = await response.json();
            displayTopSongs(data.data);
        }

        function displayTopSongs(songs) {
            songList.innerHTML = ''; // Clear existing songs
            songs.forEach(song => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.textContent = `${song.title} by ${song.artist}`;
                
                // Add click event to play song
                songItem.onclick = () => {
                    playSong(song.download_url); // Use the download URL to play
                };

                songList.appendChild(songItem);
            });
        }

        function playSong(url) {
            radioSource.src = url;
            radioAudio.load();
            radioAudio.play();
        }

        // Load songs on page load
        window.onload = async () => {
            await fetchTopSongs();
        };
    </script>
</body>
</html>
