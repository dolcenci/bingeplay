<!DOCTYPE html>   
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Artists and Songs</title>
    <style>   
        body {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #111727;
            font-family: Arial, sans-serif;
            color: white;
        }
        .sidebar {
            width: 25%;
            height: 80%;
            background-color: #111727;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }
        .container {
            width: 75%;
            max-width: 800px;
            background-color: #111727;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: white;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #1e1e2f;
            border-radius: 8px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .artist-list, .song-list, .radio-station-list {
            background-color: #111727;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .artist-item, .song-item {
            cursor: pointer;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: white;
        }
        .artist-item:hover, .song-item:hover {
            background-color: #e0e0e0;
            color: black;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Navigation or other content can go here.</p>
    </div>
    <div class="container">
        <div class="nav">
            <div>
                <a href="#">Home</a>
                <a href="#">Podcasts</a>
                <a href="#">Internet Radio</a>
                <a href="profile.html">Profile</a>
                <a href="signup.html">Sign Up</a>
                <a href="songupload.html">Song Upload</a>
            </div>
        </div>
        
        <h1>Top Artists</h1>
        <div class="artist-list" id="artistList"></div>

        <h1>Top Songs</h1>
        <div class="song-list" id="songList"></div>

        <div class="radio-station-list" id="radioStationList"></div>

        <div class="radio-player" id="radioPlayer">
            <h3>Now Playing</h3>
            <audio id="radioAudio" controls>
                <source id="radioSource" src="" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>
    </div>

    <script>
        const artistList = document.getElementById('artistList');
        const songList = document.getElementById('songList');
        const radioStationList = document.getElementById('radioStationList');
        const radioAudio = document.getElementById('radioAudio');
        const radioSource = document.getElementById('radioSource');

        async function fetchTopArtists() {
            const response = await fetch('https://musicbrainz.org/ws/2/artist?query=*&limit=5&fmt=json');
            const data = await response.json();
            displayTopArtists(data.artists);
        }

        function displayTopArtists(artists) {
            artistList.innerHTML = ''; // Clear existing artists
            artists.forEach(artist => {
                const artistItem = document.createElement('div');
                artistItem.className = 'artist-item';
                artistItem.textContent = artist.name;
                artistList.appendChild(artistItem);
            });
        }

        async function fetchTopSongs() {
            const response = await fetch('https://musicbrainz.org/ws/2/recording?query=*&limit=5&fmt=json');
            const data = await response.json();
            displayTopSongs(data.recordings);
        }

        function displayTopSongs(songs) {
            songList.innerHTML = ''; // Clear existing songs
            songs.forEach(song => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.textContent = `${song.title} by ${song['artist-credit'][0].name}`;
                
                // Add click event to play song
                songItem.onclick = () => {
                    const previewUrl = `https://api.soundslice.com/slice/preview/${song.id}`;
                    playSong(previewUrl);
                };

                songList.appendChild(songItem);
            });
        }

        function playSong(url) {
            radioSource.src = url;
            radioAudio.load();
            radioAudio.play();
        }

        function displayRadioStations() {
            const stations = [
                { name: "Radio Paradise", url: "http://stream.radioparadise.com/aac-320" },
                { name: "Magic 8 Ball Radio", url: "http://streaming.magic8ball.com:8000/stream" },
                { name: "WRFG 89.3 FM", url: "http://wrfg.org:8000/wrfg" },
                { name: "KZSU Stanford", url: "http://kzsu.stanford.edu:8000/kzsu" },
                { name: "Radio Free Europe", url: "http://rfe.rferl.org/rfe/128k.mp3" }
            ];

            stations.forEach(station => {
                const stationItem = document.createElement('div');
                stationItem.className = 'radio-station-item';
                stationItem.textContent = station.name; 
                stationItem.addEventListener('click', () => playRadio(station.url));
                radioStationList.appendChild(stationItem);
            });
        }

        function playRadio(url) {
            radioSource.src = url;
            radioAudio.load();
            radioAudio.play();
        }

        // Load artists, songs, and radio stations on page load
        window.onload = async () => {
            await fetchTopArtists();
            await fetchTopSongs();
            displayRadioStations();
        };
    </script>
</body>
</html>
