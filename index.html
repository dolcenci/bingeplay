<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #videoContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 80%;
            height: 400px;
            border: none;
            margin-top: 10px;
        }
        .video-item {
            cursor: pointer;
            margin: 10px 0;
            padding: 10px;
            background: #444;
            border-radius: 5px;
            text-align: center;
            width: 80%;
        }
        .video-item:hover {
            background: #555;
        }
    </style>
</head>
<body>

<h1>YouTube Music Player</h1>
<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for music...">
    <button id="searchButton">Search</button>
</div>

<div id="videoContainer"></div>
<iframe id="player" src="" allowfullscreen></iframe>

<script>
    const searchButton = document.getElementById('searchButton');
    const searchInput = document.getElementById('searchInput');
    const videoContainer = document.getElementById('videoContainer');
    const player = document.getElementById('player');

    async function searchVideos() {
        const query = searchInput.value;
        const apiKey = 'AIzaSyBaC7khHTD35CIr-FhYdyQ6cm6-kMHrDQo'; // Replace with your YouTube API Key
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${apiKey}`);
        const data = await response.json();
        
        videoContainer.innerHTML = ''; // Clear previous results

        data.items.forEach(item => {
            const videoId = item.id.videoId;
            const videoTitle = item.snippet.title;

            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';
            videoItem.textContent = videoTitle;
            videoItem.onclick = () => playVideo(videoId);

            videoContainer.appendChild(videoItem);
        });
    }

    function playVideo(videoId) {
        player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`; // Autoplay the video
    }

    searchButton.addEventListener('click', searchVideos);
</script>

</body>
</html>
