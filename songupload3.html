<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Songs</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #111727;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #1e1e2f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: white;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="file"],
        input[type="text"],
        textarea {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 12px; /* Increased padding */
            border: 1px solid #555; /* Add border for better visibility */
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 16px; /* Increased font size */
        }
        input::placeholder,
        textarea::placeholder {
            color: #bbb;
            opacity: 0.8; /* Slightly less opaque */
        }
        input[type="file"] {
            padding: 8px; /* Adjust padding for file inputs */
            cursor: pointer; /* Change cursor on hover */
        }
        .upload-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 12px 15px; /* Increased padding */
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 16px; /* Increased font size */
        }
        .upload-button:hover {
            background-color: #0056b3;
        }
        .song-list {
            margin-top: 20px;
        }
        .download-linkpurple {
            display: block;
            padding: 10px 15px;
            background-color: #9b59b6;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px 0;
            font-size: 16px; /* Increased font size */
        }
        .download-linkpurple:hover {
            background-color: #8e44ad;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Songs</h1>
        <div class="error-message" id="errorMessage" style="display: none;"></div>
        <div class="form-group">
            <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="songTitle" placeholder="Song Title" required>
            <input type="text" id="artistName" placeholder="Artist Name" required>
            <textarea id="description" placeholder="Song Description" rows="3" required></textarea>
            <input type="file" id="audioUpload" accept="audio/*" required>
            <input type="file" id="coverUpload" accept="image/*" required>
            
            <textarea id="lyrics" placeholder="Type lyrics here..." rows="5"></textarea>
            <input type="file" id="lyricsUpload" accept=".txt" placeholder="Upload Lyrics File (txt format)">
            
            <button class="upload-button" id="uploadButton">Upload Song</button>
            <a class="download-linkpurple" href="songplayer.html">Music Player</a>
            <a class="download-linkpurple" href="index.html">Index</a>
        </div>

        <div class="song-list" id="songList">
            <h2>Uploaded Songs</h2>
            <!-- Uploaded songs will be displayed here -->
        </div>
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        // Firebase initialization and other script content here
    </script>
</body>
</html>
